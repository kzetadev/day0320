<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="jquery-ui-1.12.1/jquery-ui.min.css">
<style type="text/css">
	body{
		font-size:62.5%;
		text-align:center;
	}
	input[type=text], label{
		margin-bottom:12px;
		padding:0.4em;
		width:95%;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("#dialog").dialog({
		modal:true
		, buttons:{
			submit:function(){
				
			}
			, reset:function(){
				
			}, cancel:function(){
				
			}
		}
	});	//jquery-ui 플러그인 내장 함수. 다이얼로그 모양으로 만들어줌.
	$("#event_date").datepicker({
		numberOfMonths:3
		, dateFormat:"yy년mm월dd일"
	});//jquery-ui 클릭 시 달력 프레임을 띄움.
});
</script>
</head>
<body>
	<textarea rows="5" cols="60"></textarea>
	<hr>
	<div id="dialog" title="일정등록">
		<h1>일정 등록</h1>
		<label for="event_name">일정 이름</label>
		<input type="text" id="event_name">
		<label for="event_date">날짜</label>
		<input type="text" id="event_date">
	</div>
</body>
</html>
