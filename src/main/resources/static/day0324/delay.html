<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
	div{
		width:50px;
		height:50px;
		background-color:orange;
		position:relative;
		margin:10px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.0.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("div").each(function(idx){
		$(this).delay(idx * 500).animate({left:500}, "slow");
	});
});
</script>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
