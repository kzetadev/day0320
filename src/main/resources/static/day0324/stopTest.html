
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	div{
		width:50px;
		height:50px;
		background-color:orange;
		position:relative;
		margin:10px;
	}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-1.7.0.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("div").animate({
			left:"+=60"
		}, 2000).animate({
			width:"+=60"
		}, 2000).animate({
			height:"+=60"
		}, 2000) 
		setTimeout(function(){
			//$("div").stop(true, true)		//큐 삭제 여부
			//$("div").stop(false, false)	//애니메이션 진행 여부(끝까지 갈건지 말건지)
			//$("div").stop(false, true) // 결국 끝까지 다 실행함
			$("div").stop(true, false) // 그냥 그자리에서 멈춤
		}, 3000)
	})
</script>
</head>
<body>
	<div></div>
</body>
</html>
